            <div class="divp">
                <p>Tenondé Porã ist ein Guarani-Stamm, der im äußersten Süden der viertgrößten Stadt der Welt (São Paulo) lebt.</p>
                <!--<p>Heute leben mehr als 1500 Guarani in diesem kleinen Gebiet, das von Straßen durchzogen und vom städtischen Leben gequetscht wird. Sie waren jedoch vor Tausenden von Jahren dort, lange bevor die Europäer ankamen, als ihr Land noch keine Grenzen hatte.</p>
                <p>Historisch gesehen wurden die Guarani, abgesehen von der grausamen Akkulturation, die ohne Verantwortung weiter wächst, getötet, versklavt und aus ihrem Land vertrieben.</p>      
                <p>Diese Bilder wurden während einiger Besuche beim Stamm im Jahr 2013 aufgenommen. Dies war meine allererste Arbeit über Fotografie, die während meines Studiums im ersten Semester an der Universität entwickelt wurde.</p>
                <p>Mein Dank geht an Ricardo Hantzschel, einen großartigen Lehrer, der mich bei dieser Arbeit sehr motiviert und angeleitet hat.</p>-->
