            <div class="divp">
                <p>Tenondé Porã is a Guarani tribe that lives in the extreme south of the fourth largest city in the world, São Paulo.</p>
                <!--<p>Today, more than 1500 Guarani are living in this small territory, crossed by roadways and squeezed by urban life. However, they were there thousands of years ago, long before the Europeans arrived, when their land had no borders yet.</p>
                <p>Historically, other than the cruel acculturation that keeps growing without responsibility, the Guarani people have been killed, slaved and expelled from their land.</p>      
                <p>These images were captured during a few visits I made to the tribe in 2013. This was my very first work on photography,  developed while I was studying in the first semester at the university.</p>
