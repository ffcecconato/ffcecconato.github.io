            <div class="divp">
                <p>O Projeto Rondon é uma iniciativa do governo federal brasileiro que leva estudantes de todo o país a promover práticas locais sustentáveis e de cidadania nos municípios brasileiros.</p>
                <!--<p>O Projeto Rondon teve sua primeira edição em 1967, e recebeu o nome do Marechal Cândido Mariano da Silva Rondon, um oficial militar brasileiro mais famoso por sua comissão de telégrafo e exploração do estado de Mato Grosso e da Bacia Amazônica Ocidental, além de sua apoio vitalício para os indígenas brasileiros.</p>
                <p>Minha participação no projeto foi em 2016, como parte da equipe do Centro Universitário Senac. Desenvolvemos nossas tarefas e objetivos no primeiro semestre do ano e posteriormente viajamos para a área ao qual trabalhamos durante duas semanas com a comunidade local.</p>      
                <p>Nosso destino foi Rio do Fogo, uma pequena cidade no estado do Rio Grande do Norte, ao nordeste do Brasil. Nossa equipe integrou uma operação muito bem coordenada entre as universidades, as forças armadas e o governo local.</p>
                <p>Uma das minhas tarefas era coordenar a equipe de comunicação para garantir a produção e distribuição de informações de alta qualidade durante o projeto. Também fui o criador de oficinas de fotografia que foram oferecidas a toda a comunidade do Rio do Fogo. Ensinei conceitos básicos de fotografia aplicáveis ​​em telefones celulares, conceitos básicos de preservação de acervo fotográfico (álbum de família) e empreendedorismo no campo fotográfico.</p>
                <p>Nossa equipe também ofereceu workshops em outras áreas do conhecimento, como tecnologia ambiental, moda, arquitetura, nutrição e esportes.</p>
                <p>O voluntariado no Projeto Rondon foi uma experiência incrível, uma oportunidade única, não apenas para ensinar ensinar as pessoas, mas também para aprender lições extremamente valiosas.</p>
                <p>O material publicado nesta página é de minha autoria, incluindo o audiovisual abaixo. </p>-->
