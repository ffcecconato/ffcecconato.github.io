                <div class="divp">
                <p>Il Progetto Rondon (Projeto Rondon) è un'iniziativa del governo federale brasiliano che porta gli studenti di tutto il paese a promuovere pratiche locali sostenibili e cittadinanza nei comuni brasiliani.</p>
            <!--<p>Il progetto Rondon ha avuto la sua prima edizione nel 1967 e il progetto ha preso il nome dal maresciallo Cândido Mariano da Silva Rondon, un ufficiale militare brasiliano famoso per la sua commissione telegrafica e l'esplorazione dello stato del Mato Grosso e del bacino dell'Amazzonia occidentale, nonché del suo supporto permanente per i brasiliani indigeni.</p>
                <p>La mia partecipazione al progetto è stata nel 2016, come parte della squadra del Centro Universitário Senac. Abbiamo sviluppato i nostri compiti e obiettivi durante il primo semestre dell'anno e, successivamente, abbiamo viaggiato nell'area dove abbiamo trascorso 2 settimane lavorando con la comunità locale.</p>      
                <p>Il nostro destino era Rio do Fogo, una cittadina dello stato di Rio Grande do Norte, situata nel nord-est del Brasile. La nostra squadra ha integrato un'operazione molto ben coordinata tra università, forze militari e governo locale.</p>
                <p>Una delle mie responsabilità era quella di coordinare il team di comunicazione per garantire la produzione e la diffusione di informazioni di alta qualità durante il progetto. Sono stato anche il creatore dei seminari di fotografia offerti all'intera comunità di Rio do Fogo, dove ho insegnato nozioni di base di fotografia applicabili sui telefoni cellulari, nozioni di base di conservazione della collezione fotografica (album di famiglia) e possibilità di imprenditoria nel campo fotografico.</p>
                <p>La nostra squadra ha anche organizzato seminari in altri campi della conoscenza come ingegneria ambientale, moda, architettura, nutrizione ed educazione fisica.</p>
                <p>Il volontariato al Progetto Rondon è stata un'esperienza incredibile, un'opportunità unica non solo per insegnare qualcosa a coloro che hanno più bisogno di sapere, ma anche per imparare da loro insegnamenti estremamente preziosi.</p>
                <p>Il materiale pubblicato in questa pagina è di autoria mia, così come l'audiovisivo di seguito. </p>-->
